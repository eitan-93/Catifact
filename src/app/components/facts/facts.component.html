
<h1>Let's Learn About Cats !</h1>
<div class="items" >
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="blue"
    maxWidth="50%"
    proportion="40"
    slides="100"
    [loop]="true"
    [hideArrows]="true"
    [hideIndicators]="true"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    
  <mat-carousel-slide
  maxWidth="100%"
  maxheight="50px"
      #matCarouselSlide
      *ngFor="let img of CatImageUrls; let i = index"
      [image]="img.url"
      overlayColor="rgb(202, 205, 230)"
      [hideOverlay]="true"
      slidewidth="50%"
    >

  </mat-carousel-slide>

  </mat-carousel>
</div>

<div class="items2" >
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="false"
  interval="5000"
  color="blue"
  maxWidth="75%"
  maxheight="50px"
  portions="40"
  slides="100"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  
<mat-carousel-slide
    #matCarouselSlide
    slideheight="50%"
    *ngFor="let fact of CatFacts;let img of CatImageUrls; let j = index"
    overlayColor="rgb(202, 205, 230)"
    [hideOverlay]="true"
    
  >

  <div style="width: 100%; height: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center">
                    <app-card [CatFact]="fact" [toggle]="false" [myfact]="false"></app-card>
  </div>

  </mat-carousel-slide>
</mat-carousel>
</div>
